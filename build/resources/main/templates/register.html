<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Organization Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


	<div class="body_form">
		<h1>Register your organization</h1>
		<form action="#" th:action="@{/register}" th:object="${organization}"
			method="post">
			<p>
				<label>Organization Name:</label> <input type="text"
					th:field="*{organizationName}" />
			</p>
			<p>
				<label>Register Number:</label> <input type="text"
					th:field="*{registerNumber}" />
			</p>
			<p>
				<label>Registration date:</label> <input type="date"
					th:field="*{registrationDate}" />
			</p>
			<p>
				<label>Owner:</label> <input type="text" th:field="*{ownerName}" />
			</p>
			<p>
				<label>Organization Address:</label> <input type="text"
					th:field="*{organizationAddress}" />
			</p>
			<p>
				<label>Post code:</label> <input type="text"
					th:field="*{organizationPostCode}" />
			</p>
			<p>
				<label>Organization occupation:</label> <input type="text"
					th:field="*{organizationOccupation}" />
			</p>
			<p>
				<label>Occupation description:</label>
				<textarea th:field="*{occupationDescription}"></textarea>
			</p>
			<input class="form_buttons" type="submit" value="Submit" /> 
			<input class="form_buttons" type="reset" value="Reset" />
		</form>
		<a href="/list"><button>View All Organizations</button></a>
	</div>
</body>
</html>
